apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: alb
  name: etherpad-route
  labels:
    app: etherpad
spec:
  rules:
  - host: etherpad.apps.hpetaocp.tk
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: etherpad
            port:
              number: 9001